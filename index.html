<h1 class="titleWrapper">How much do I weigh?</h1>

<div class="selector-container">
<label for="weightinput"></label><input class="weightinput" id="weightinput" onkeydown="return isNumber(event);" type="number" min="0"/>




<label>
    <select class="select-css" name="weightType">
        <option value="kg">KG</option>
        <option value="lbs">LBS</option>
    </select>
</label>
</div>


</body>

<script>

    // https://stackoverflow.com/a/7295864/9700228
    // https://coolors.co/11151c-212d40-364156-7d4e57-d66853
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        return !(charCode > 31 && (charCode < 48 || charCode > 57));
    }
</script>
